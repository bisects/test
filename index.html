<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.U.L.E Remix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('data:image/gif;base64,R0lGODlhEAAQAMIEAAAAAP///wAAAAAAAAAAACH5BAEAAAAALAAAAAAQABAAAAIhCIEwA7') repeat;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .window {
            position: relative;
            width: 80%;
            height: 70%;
            margin: 50px auto;
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            background-color: #0066cc;
            padding: 5px;
            color: white;
        }
        .controls {
            cursor: pointer;
        }
        .disk {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            width: 200px; /* Adjust size as needed */
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .marquee {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-size: 24px; /* Adjust font size as needed */
            color: white;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%; /* To start from the right */
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div>M.u.L.E (BLOCKBLASTER REMIX)</div>
            <div class="controls">
                <span>X</span>
                <span>_</span>
            </div>
        </div>
        <img class="disk" src="your-disk-image-url-here" alt="Spinning Disk">
        <div class="marquee">
            <span>M.U.L.E</span>
        </div>
    </div>

</body>
</html>
