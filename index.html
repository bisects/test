<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.U.L.E (Bloxblaster Mix)</title>
    <style>
        body {
            margin: 0;
            color: white;
            font-family: 'Courier New', Courier, monospace; /* Pixelated font */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            position: relative; /* Needed for absolute positioning of elements */
        }
        .window {
            position: relative;
            width: 80vw; /* 80% of viewport width */
            height: 80vh; /* 80% of viewport height */
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for the window */
            border-radius: 10px;
            overflow: hidden;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            background-color: #0066cc; /* Title bar color */
            padding: 5px;
        }
        .controls {
            cursor: pointer;
        }
        .disk {
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            left: 10px; /* Position on the left */
            width: 150px; /* Adjust size as needed */
            animation: spin 5s linear infinite;
            z-index: 1; /* Ensure disk is above the video */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .marquee {
            position: absolute;
            bottom: 50px; /* Position above the disk */
            left: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-size: 24px;
            z-index: 1; /* Ensure marquee is above the video */
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Start from the right */
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Make video full width */
            height: 100%; /* Make video full height */
            object-fit: cover; /* Cover the whole area */
            z-index: 0; /* Place video behind other elements */
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="russian.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="window">
        <div class="title-bar">
            <div>M.U.L.E (Bloxblaster Mix)</div>
            <div class="controls">
                <span>X</span>
                <span>_</span>
            </div>
        </div>
        <img class="disk" src="disk.gif" alt="Spinning Disk">
        <div class="marquee">
            <span>M.U.L.E</span>
        </div>
    </div>

</body>
</html>
