<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Horror</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('creepy_wallpaper.jpg'); /* Replace with your creepy wallpaper */
            background-size: cover;
            color: white;
            overflow: hidden; /* Prevent scrollbars */
        }
        .popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid red;
            padding: 20px;
            width: 300px;
            display: none; /* Hidden by default */
            z-index: 10;
        }
        .popup h2 {
            margin: 0;
        }
        .jumpscare {
            display: none; /* Hidden by default */
            position: absolute;
            width: 100vw; /* Full screen */
            height: 100vh;
            background: url('jumpscare_image.jpg') no-repeat center center; /* Replace with your jumpscare image */
            background-size: cover;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="popup" id="popup1">
        <h2>System Warning!</h2>
        <p>Your system has encountered a critical error!</p>
        <button onclick="closePopup('popup1')">OK</button>
    </div>

    <div class="jumpscare" id="jumpscare">
        <script>
            setTimeout(() => {
                document.getElementById('jumpscare').style.display = 'block';
                document.getElementById('audio').play(); // Play jumpscare sound
            }, 5000); // Show jumpscare after 5 seconds
        </script>
    </div>

    <audio id="audio" src="jumpscare_sound.mp3" preload="auto"></audio>

    <script>
        function showPopup(popupId) {
            document.getElementById(popupId).style.display = 'block';
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }

        // Randomly show popup when mouse moves
        document.addEventListener('mousemove', function(event) {
            if (Math.random() < 0.05) { // 5% chance to show popup
                showPopup('popup1');
            }
        });

        // Hide jumpscare on click
        document.addEventListener('click', function() {
            document.getElementById('jumpscare').style.display = 'none';
        });
    </script>

</body>
</html>
