<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.U.L.E (Bloxblaster Mix)</title>
    <style>
        body {
            margin: 0;
            background: #00BFFF; /* Bright blue for Windows XP feel */
            color: white;
            font-family: 'Courier New', Courier, monospace; /* Pixelated font */
            overflow: hidden;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
        .window {
            position: relative;
            width: 80vw; /* 80% of viewport width */
            height: 80vh; /* 80% of viewport height */
            border: 2px solid black;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for the window */
            border-radius: 10px;
            overflow: hidden;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            background-color: #0066cc; /* Title bar color */
            padding: 5px;
        }
        .controls {
            cursor: pointer;
        }
        .disk {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            width: 150px; /* Adjust size as needed */
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .marquee {
            position: absolute;
            bottom: 10px; /* Position near the bottom */
            left: 0;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-size: 24px;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%; /* Start from the right */
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div>M.U.L.E (Bloxblaster Mix)</div>
            <div class="controls">
                <span>X</span>
                <span>_</span>
            </div>
        </div>
        <img class="disk" src="disk.gif" alt="Spinning Disk">
        <div class="marquee">
            <span>M.U.L.E</span>
        </div>
    </div>

</body>
</html>
